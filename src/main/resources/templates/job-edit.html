<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Должность</title>
</head>
<body>
<div layout:fragment="content">
    <div th:text="${errors}" class="margin-bottom alert-danger"></div>
    <form action="#" th:action="@{/job/{id}(id=${id})}" th:object="${jobDto}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" th:field="${jobDto.name}" required>
        </div>
        <div class="mb-3">
            <label for="hourlyRate" class="form-label">Почасовая ставка</label>
            <input type="text" class="form-control" id="hourlyRate" th:field="${jobDto.hourlyRate}" required>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Фамилия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="developer, iterator: ${developers}">
                    <td th:text="${developer.id}" style="width: 60%"></td>
                    <td th:text="${developer.lastName}" style="width: 60%"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary button-fixed">
                <span th:if="${id == null}">Добавить</span>
                <span th:if="${id != null}">Обновить</span>
            </button>
            <a class="btn btn-secondary button-fixed" th:href="@{/job}">
                Назад
            </a>
        </div>
    </form>
</div>
</body>
</html>
